<!DOCTYPE html>
<script defer th:src='@{/js/calendar-add.js}'></script>
<html>

<head>

    <meta charset="UTF-8">


    <!-- jQuery -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>


    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">


    <title>board</title>


    <style>

        body {

            padding-top: 70px;

            padding-bottom: 30px;

        }


    </style>

</head>

<body>

<article>

    <div class="container" role="main">

        <h2>오늘의 날짜 : <td th:text = "${param.date}"></td></h2>

        <form name="form" id="form" role="form" method="post"
              th:action='@{/calendar/details/add-check(date = ${param.date})}'>

            <div class="mb-3">

                <label>일반/예약</label>

                <input type="radio" name="reservation" value="일반" checked>일반
                <input type="radio" name="reservation" value="예약">예약

            </div>

            <div class="mb-3">

                <label>종류</label>

                <input type="radio" name="kinds" value="입금" checked>입금
                <input type="radio" name="kinds" value="출금">출금

            </div>


            <div class="mb-3">

                <label for="price">금액</label>

                <input type="text" class="form-control" name="price" id="price" placeholder="금액을 입력해주세요" required>

            </div>


            <div class="mb-3">

                <label for="content">내용</label>

                <textarea class="form-control" rows="5" name="content" id="content"
                          placeholder="내용을 입력해 주세요"></textarea>

            </div>

            <input type='submit' value='저장'>
            <button type="button" onclick="history.back()">취소</button>
        </form>

    </div>

</article>

</body>

</html>
